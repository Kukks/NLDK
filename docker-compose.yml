version: "3"
services:

  bitcoind:
    container_name: nldk_bitcoind
    restart: unless-stopped
    image: btcpayserver/bitcoin:26.0
    environment:
      BITCOIN_NETWORK: regtest
      BITCOIN_WALLETDIR: "/data/wallets"
      BITCOIN_EXTRA_ARGS: |-
        rpcuser=ceiwHEbqWI83
        rpcpassword=DwubwWsoo3
        rpcport=43782
        rpcbind=0.0.0.0:43782
        rpcallowip=0.0.0.0/0
        port=39388
        whitelist=0.0.0.0/0
        zmqpubrawblock=tcp://0.0.0.0:28332
        zmqpubrawtx=tcp://0.0.0.0:28333
        deprecatedrpc=signrawtransaction
        fallbackfee=0.0002
    ports:
      - "43882:43782"
      - "43883:39388"
    expose:
      - "43782" # RPC
      - "39388" # P2P
      - "28332" # ZMQ
      - "28333" # ZMQ
    volumes:
      - "bitcoin_datadir:/data"
  postgres:
    image: postgres:13
    command: [ "-c", "random_page_cost=1.0", "-c", "shared_preload_libraries=pg_stat_statements" ]
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "39383:5432"
    expose:
      - "5432"
  nbxplorer:
    restart: unless-stopped
    container_name: nldk_nbxplorer
    image: nicolasdorier/nbxplorer:2.5.0
    environment:
      NBXPLORER_BTCRPCURL: http://bitcoind:43782/
      ASPNETCORE_ENVIRONMENT: Development
      NBXPLORER_NOAUTH: 1
      NBXPLORER_BTCRPCUSER: ceiwHEbqWI83
      NBXPLORER_BTCRPCPASSWORD: DwubwWsoo3
      NBXPLORER_POSTGRES: User ID=postgres;Application Name=test;Include Error Detail=true;Host=postgres;Port=5432
      NBXPLORER_BTCNODEENDPOINT: bitcoind:39388
      NBXPLORER_EXPOSERPC: 1
      NBXPLORER_CHAINS: btc
      NBXPLORER_NETWORK: regtest
      ASPNETCORE_HTTP_PORTS: 24445
      ASPNETCORE_HTTPS_PORTS: 24446
      ASPNETCORE_URLS: http://+:24446
    ports:
        - "24446:24446"

volumes:
  bitcoin_datadir: